    <p>CoraDoc</p>

</header>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center inner-row" >
            <div class="col-lg-5 col-md-7">
               <div class="form-box login-form p-md-5 p-3">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Iniciar Sesion</h2>
                    </div>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Usuario" id="floatingInput">
                            <label for="floatingInput">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Contraseña" id="floatingPassword">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="mt-3">
                            <a href="/Templates/interfaz.html" class="btn btn-primary btn-lg active primaryColor" role="button" aria-pressed="true" id="boton">Iniciar Sesion</a>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span>¿No tienes cuenta?</span> <button class= "p-0 border-0 bg-transparent primaryColor signup-show">Registrate</button>
                    </div>
               </div>

               <div class="form-box registration-form p-md-5 p-3">
                <div class="form-title">
                    <h2 class="fw-bold mb-3">Crea Tu Cuenta</h2>
                </div>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Primer Nombre" id="floatingInput">
                        <label for="floatingInput">Primer Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Apellido" id="floatingInput">
                        <label for="floatingInput">Apellido</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control form-control-sm" placeholder="Cedula Profesional" id="floatingInput">
                        <label for="floatingInput">Cedula Profesional</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-sm" placeholder="Correo" id="floatingInput">
                        <label for="floatingInput">Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-sm" placeholder="Contraseña" id="floatingPassword">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
                <div class="mt-3">
                    <span>¿Ya tienes una cuenta?</span> <button class= "p-0 border-0 bg-transparent primaryColor login-show">Iniciar Sesion</button>
                </div>

                
           </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
<script>

 $(".signup-show").click(function(){
    $(".registration-form").show();
    $(".login-form").hide();
 })

 $(".login-show").click(function(){
    $(".login-form").show();
    $(".registration-form").hide();
 })

    </script>
